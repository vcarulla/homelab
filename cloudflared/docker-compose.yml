services:
  cloudflaredtunnel:
    container_name: cloudflaredtunnel
    image: cloudflare/cloudflared:2025.11.1
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    command: tunnel --no-autoupdate run --token ${TUNNEL_TOKEN}
    networks:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "cloudflared", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service={{.Name}}"
    restart: unless-stopped

networks:
  frontend:
    external: true
  backend:
    external: true