providers:
  docker:
    endpoint: "tcp://socket-proxy:2375"
    exposedByDefault: false
    network: frontend

  file:
    directory: /etc/traefik
    watch: true

ping:
  entryPoint: web

metrics:
  prometheus:
    entryPoint: metrics
    addEntryPointsLabels: true
    addServicesLabels: true
    buckets: [0.1,0.3,0.5,1.2,5.0]
