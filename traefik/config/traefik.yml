---
global:
  checkNewVersion: true
  sendAnonymousUsage: false

log:
  level: DEBUG
  #filePath: "/var/log/traefik/traefik.log"
  format: json

accesslog:
  filePath: "/var/log/traefik/access.log"
  bufferingSize: 100
  format: json
  filters:
    statusCodes:
      - "400-499"
      - "500-599"

api:
  dashboard: true
  insecure: false

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: :443
    http:
      middlewares:
        - "security-headers@file"
  metrics:
    address: :9090

# certificatesResolvers - comentado para usar certificados locales
