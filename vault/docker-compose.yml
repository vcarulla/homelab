---
services:
  vault:
    image: hashicorp/vault:1.21.1
    container_name: vault
    env_file:
      - ../.env
    environment:
      - TZ=${TZ}
      - VAULT_ADDR=http://0.0.0.0:8200
      # Variables API/REDIRECT eliminadas - causan bucle circular con Traefik
    volumes:
      - ./data:/vault/data
      - ./logs:/vault/logs
      - ./config:/vault/config
    networks:
      - frontend
    cap_add:
      - IPC_LOCK
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vault.rule=Host(`vault.${DOMAIN_ICARUS}`)"
      - "traefik.http.routers.vault.entrypoints=websecure"
      - "traefik.http.routers.vault.tls=true"
      - "traefik.http.services.vault.loadbalancer.server.port=8200"
      - "traefik.docker.network=frontend"
      # - "traefik.http.routers.vault.middlewares=security-headers@file"
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://127.0.0.1:8200/v1/sys/health?standbyok=true&sealedok=true || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    command: ["vault", "server", "-config=/vault/config/vault-production.hcl"]
    restart: unless-stopped

networks:
  frontend:
    external: true