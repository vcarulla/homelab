# Traefik middlewares configuration
# Copy to: traefik/config/middlewares.yml
# Adjust IP ranges to match your network

---
http:
  middlewares:
    # Basic authentication for dashboard
    # Users file is generated by Vault Agent
    auth-basic:
      basicAuth:
        usersFile: "/vault/secrets/traefik-users.txt"

    # Rate limiting
    rate-limit:
      rateLimit:
        burst: 10
        period: 1m
        average: 30

    # Security headers
    security-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customRequestHeaders:
          X-Forwarded-Proto: "https"
        customResponseHeaders:
          X-Custom-Response-Header: "Homelab"

    # Middleware for internal services only
    internal-access:
      ipWhiteList:
        sourceRange:
          - "192.168.1.0/24"    # LAN network
          - "192.168.2.0/24"    # VPN network (optional)
          - "127.0.0.1/32"      # Localhost
          - "172.18.0.0/16"     # Docker frontend network

    # Middleware for API with auth + known IPs (more secure)
    api-access:
      chain:
        middlewares:
          - "api-whitelist"
          - "auth-basic"

    api-whitelist:
      ipWhiteList:
        sourceRange:
          - "192.168.1.0/24"    # LAN network
          - "192.168.2.0/24"    # VPN network
          - "127.0.0.1/32"      # Localhost
          - "172.18.0.0/16"     # Docker frontend network
          - "172.19.0.0/16"     # Docker backend network

    # Middleware for HTTP to HTTPS redirect
    redirect-to-https:
      redirectScheme:
        scheme: "https"
        permanent: true
