# Promtail configuration for log collection
# Copy to: logging/promtail/config/config.yml
# Adjust paths and labels as needed

server:
  http_listen_port: 9080
  grpc_listen_port: 9095

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: tcp://socket-proxy:2375
        refresh_interval: 5s

    relabel_configs:
      # Filter irrelevant containers
      - source_labels: ['__meta_docker_container_name']
        regex: '/promtail'
        action: drop
      # Extract labels from Docker container labels
      - source_labels: ['__meta_docker_container_label_service']
        target_label: 'service'
      - source_labels: ['__meta_docker_container_label_component']
        target_label: 'component'
      # Use container name as 'container' label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      # Use image name as 'image' label
      - source_labels: ['__meta_docker_container_image']
        target_label: 'image'

  - job_name: traefik-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: traefik_access
          host: server  # Change to your hostname
          __path__: /var/log/traefik/access.log
    pipeline_stages:
      - json:
          expressions:
            downstream_status: DownstreamStatus
            request_host: RequestHost
            request_method: RequestMethod
            request_path: RequestPath
            router_name: RouterName
            origin_duration_ns: OriginDuration
      - labels:
          downstream_status:
          request_host:
          request_method:
          router_name:
